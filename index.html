<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURKA</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>

    <div class="calculator" name="calculator">
        <div class="table" name="table"></div>
        <div class="btn" name="buttons">
            <button class="b" name="percent">%</button>
            <button class="b" name="CE">CE</button>
            <button class="b" name="C">C</button>
            <button class="b" name="del">←</button>
            <button class="b" name="radical">√x</button>
            <button class="b" name="square">x²</button>
            <button class="b" name="reverse">⅟x</button>
            <button class="b" name="division">/</button>
            <button class="b" name="seven">7</button>
            <button class="b" name="eight">8</button>
            <button class="b" name="nine">9</button>
            <button class="b" name="multiply">*</button>
            <button class="b" name="four">4</button>
            <button class="b" name="fife">5</button>
            <button class="b" name="six">6</button>
            <button class="b" name="minus">-</button>
            <button class="b" name="one">1</button>
            <button class="b" name="two">2</button>
            <button class="b" name="tree">3</button>
            <button class="b" name="plus">+</button>
            <button class="b" name="sign_toggle">+/-</button>
            <button class="b" name="nul">0</button>
            <button class="b" name="comma">,</button>
            <button class="b" name="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURKA</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="table" id="table" disabled/>
        <div class="btn">
            <button class="b" onclick="calculatePercentage()">%</button>
            <button class="b" onclick="clearEntry()">CE</button>
            <button class="b" onclick="clearTable()">C</button>
            <button class="b" onclick="deleteLast()">←</button>
            <button class="b" onclick="sqrt()">√x</button>
            <button class="b" onclick="square()">x²</button>
            <button class="b" onclick="inverse()">⅟x</button>
            <button class="b" onclick="appendOperator('/')">/</button>
            <button class="b" onclick="appendNumber('7')">7</button>
            <button class="b" onclick="appendNumber('8')">8</button>
            <button class="b" onclick="appendNumber('9')">9</button>
            <button class="b" onclick="appendOperator('*')">*</button>
            <button class="b" onclick="appendNumber('4')">4</button>
            <button class="b" onclick="appendNumber('5')">5</button>
            <button class="b" onclick="appendNumber('6')">6</button>
            <button class="b" onclick="appendOperator('-')">-</button>
            <button class="b" onclick="appendNumber('1')">1</button>
            <button class="b" onclick="appendNumber('2')">2</button>
            <button class="b" onclick="appendNumber('3')">3</button>
            <button class="b" onclick="appendOperator('+')">+</button>
            <button class="b" onclick="toggleSing('+/-')">+/-</button>
            <button class="b" onclick="appendNumber('0')">0</button>
            <button class="b" onclick="appendNumber(',')">,</button>
            <button class="b" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="index.js">
        
    </script>
</body>
</html>
